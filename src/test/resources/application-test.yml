spring:

  application:
    name: monitor-notification-matcher

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      value-serializer: uk.gov.companieshouse.monitornotification.matcher.serdes.GenericSerializer
    consumer:
      value-deserializer: uk.gov.companieshouse.monitornotification.matcher.serdes.NotificationMatchDeserializer
      auto-offset-reset: earliest
      notify:
        topic: test-topic
        group-id: test-group-id
        max-attempts: 5
        backoff-delay: 1000
        concurrency: 1

  internal:
    api:
      url: ${PRIVATE_API_URL:http://localhost:4081}
      key: ${CHS_INTERNAL_API_KEY:g9yZIA81Zo9J46Kzp3JPbfld6kOqxR47EAYqXbRV}

  external:
    links:
      chs-url: http://test.chs.local
      monitor-url: http://follow.test.chs.local

  data:
    mongodb:
      uri: mongodb://localhost:27017
      database: monitor

server:
  port: 9191
